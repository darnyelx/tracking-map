				$(document).on('click','.view-controller', function(argument) {
					$('.view-controller').removeClass('active-view');
					$('.view-target').addClass('hide').removeClass('show')
					$(this).addClass('active-view')

					let targetView = $(this).attr('data-target');
					$('#'+targetView).removeClass('hide').addClass('show');

				})
			}
			$(document).ready(function() {
				viewController();
		 
			$('.w3-button').on('click', function(){

				$('.w3-button').removeClass('btn-zoom-opts-active');
				$('.w3-container').removeClass('active');
				$('.w3-container').addClass('cont-disabled');

				$(this).addClass('btn-zoom-opts-active');

				let targetAttr = $(this).attr('data-target');
				$('#'+targetAttr).removeClass('cont-disabled');
				$('#'+targetAttr).addClass('active');

			});

	   });
